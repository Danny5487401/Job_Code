<style>
    .color-dropdown-wrapper li {
        list-style: none;
    }

    .color-dropdown-wrapper .color-list {
        overflow: hidden;
        padding-left: 0;
    }

    .color-dropdown-wrapper li a {
        display: block;
        color: #333;
        width: 116px;
        padding: 0 10px;
        line-height: 30px;
        font-size: 12px;
        text-decoration: none;
    }

    /*不显示框框了*/
    .color-dropdown-wrapper li .color-block {
        /*border: 1px solid #ddd;*/
        /*width: 11px;*/
        /*height: 11px;*/
        /*display: inline-block;*/
        /*margin-right: 5px;*/
    }

    .color-dropdown-wrapper .colors-panel-title, .color-dropdown-wrapper .colors-suggest-title {
        margin: 0;
        font-size: 12px;
        line-height: 24px;
    }

    .color-dropdown-wrapper .colors-panel .color-tag {
        float: left;
    }

    .color-dropdown-wrapper .colors-panel {
        padding: 10px 20px;
        overflow: hidden;
        position: relative;
    }

    .color-dropdown-wrapper .color-group-panel {
        float: left;
        background: #fff;
        overflow: hidden;
        padding-left: 10px;
        padding-right: 10px;
    }

    .color-dropdown-wrapper li a {
        display: block;
        color: #333;
        width: 116px;
        padding: 0 10px;
        line-height: 30px;
        font-size: 12px;
        text-decoration: none;
    }

    .color-dropdown-wrapper {
        background: #fff;
        border: 1px solid #e5e5e5;
        color: #333;
        font-size: 12px;
        overflow: hidden;
    }

    .color-dropdown-wrapper.color-group-wrapper {
        width: 700px;
    }

    .color-dropdown-wrapper li:hover {
        background: #EEEEEE;
    }

    .colors-panel::before {
        content: "";
        width: 1px;
        background-color: #e5e5e5;
        position: absolute;
        top: 15px;
        bottom: 15px;
        display: block;
        left: 0;
    }

</style>
